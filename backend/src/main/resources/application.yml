spring:
  datasource:
    url: jdbc:mysql://localhost:3306/smartschedule?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: ${DB_PASSWORD:password}  # 从环境变量读取，默认值为password（仅用于开发环境）
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false

jwt:
  secret: ${JWT_SECRET:verysecretkey_for_dev_change_me}  # 从环境变量读取，生产环境请务必修改
  expiration-ms: 86400000 # 1 day

# AI配置
ai:
  provider: deepseek  # 可选: deepseek, openai, claude, wenxin, qwen等
  api:
    key: ${AI_API_KEY:}  # 从环境变量读取，如果没有则使用空字符串
    url: ${AI_API_URL:}   # 可选，如果不设置则使用默认URL（DeepSeek: https://api.deepseek.com/v1/chat/completions）

server:
  port: 8080
