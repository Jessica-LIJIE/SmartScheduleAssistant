version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ssa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: smartschedule
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # optional: mount migration scripts so the container initializes DB on first run
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
